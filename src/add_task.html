<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit QR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="state_management.js"></script>
    <script type="module" src="add_task.js"></script>

</head>

<body>
    <div id="app">
        <site-header></site-header>

        <!-- form for task creation -->
        <form>
            <div class="field">
                <label class="label">Task Location</label>
                <div class="control">
                    <input class="input" type="text" id="task-location-name-input" placeholder="Control Room">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="button" id="create-task-location-button">Generate QR Code</button>
                </div>
            </div>
        </form>

    </div>
    <script type="module" src="/main.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/components/qr-code/qr-code.js"></script>
